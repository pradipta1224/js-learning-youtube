<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style = "background-color: #414141;">
0    UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

</body>
<script>
    const requestUrl = 'https://api.github.com/users/pradiptakar'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data.followers) //Important Point, whenever we receive an information from the URL we receive the data in the form of a string
        }
    }
    xhr.send() //This is used to call the open()
    //XMLHttpRequest is a method and this is what we use to create an object, we add that new to create that object otherwise it looks like a class
</script>
</html>
